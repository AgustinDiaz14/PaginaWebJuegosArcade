<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateUser</title>
    <link rel="stylesheet" type="text/css" href="css/stylesSignUp.css">
</head>
<body>
    
    <section class="formRegister">

        <h4>Formulario Registro</h4>

        <input class="controls" type="text" name="user" id="user" placeholder="Ingrese nombre de usuario">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese email">

        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña">

        <input class="boton" type="submit" value="Registrarse">

        <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesion</a></p>

    </section>

    
</body>
</html>
